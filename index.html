<head>
  <meta charset="UTF-8">
  <title>Lista de Supermercado - TUTI</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Encabezado principal -->
  <header>
    <h1> Supermercado <br> TUTI </h1>
    <p>Lista de compras</p>
  </header>

  <!-- Contenido principal -->
  <main>

    <!-- Secci贸n del formulario -->
    <section class="card">
      <h2>Agregar producto</h2>

      <!-- Formulario de ingreso -->
      <form id="productForm">
        <!-- Campo nombre -->
        <input 
          type="text" 
          id="productName" 
          placeholder="Nombre del producto"
        >

        <!-- Campo cantidad -->
        <input 
          type="number" 
          id="productQuantity" 
          placeholder="Cantidad"
        >

        <!-- Bot贸n agregar -->
        <button type="submit">Agregar</button>

        <!-- Mensajes de error -->
        <p id="errorMessage"></p>
      </form>
    </section>

    <!-- Secci贸n lista de productos -->
    <section class="card">
      <h2>Lista de productos</h2>
      <ul id="productList"></ul>
    </section>

    <!-- Contadores -->
    <section class="card counters">
      <h3>Resumen Lista </h3>
      <p>Total Productos: <span id="totalCount">0</span></p>
      <p>Productos Comprados: <span id="boughtCount">0</span></p>
      <p>Productos Pendientes: <span id="pendingCount">0</span></p>
    </section>

  </main>

  <!-- Pie de p谩gina -->
  <footer>
    <p>Proyecto acad茅mico Ecotec - Programaci贸n Web</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
